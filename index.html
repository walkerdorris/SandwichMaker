<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <fieldset>
    <legend>Choose Bread:</legend>
    <input type="checkbox" name="bread" value="white">White
    <input type="checkbox" name="bread" value="rye">Rye
    <input type="checkbox" name="bread" value="wheat">Wheat
    <input type="checkbox" name="bread" value="marble">Marble
  </fieldset>

  <fieldset>
    <legend>Choose Meat:</legend>
    <input type="checkbox" name="meat" value="turkey">Turkey
    <input type="checkbox" name="meat" value="ham">Ham
    <input type="checkbox" name="meat" value="steak">Steak
    <input type="checkbox" name="meat" value="salami">Salami
  </fieldset>

  <fieldset>
    <legend>Choose Cheese:</legend>
    <input type="checkbox" name="cheese" value="cheddar">Cheddar
    <input type="checkbox" name="cheese" value="swiss">Swiss
    <input type="checkbox" name="cheese" value="manchego">Manchego
    <input type="checkbox" name="cheese" value="brie">Brie
  </fieldset>

  <fieldset>
    <legend>Choose Condiments:</legend>
    <input type="checkbox" name="condiments" value="ketchup">Ketchup
    <input type="checkbox" name="condiments" value="mustard">Mustard
    <input type="checkbox" name="condiments" value="oil_and_vinegar">Oil and Vinegar
    <input type="checkbox" name="condiments" value="mayo">Mayo
  </fieldset>

  <fieldset>
    <legend>Choose Veggies:</legend>
    <input type="checkbox" name="veggie" value="lettuce">Lettuce
    <input type="checkbox" name="veggie" value="tomato">Tomato
    <input type="checkbox" name="veggie" value="cucumber">Cucumber
    <input type="checkbox" name="veggie" value="sprouts">Sprouts
  </fieldset>


  <button id="create_sandwich">Make me a Sandwich!</button>

  <div id="sandwich_here"></div>

  <script src=" //code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="sandwich.js"></script>
</body>
</html>
